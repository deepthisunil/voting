<html lang="en">
{% extends 'admin/admin_homepage.html' %}
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results </title>
</head>
<body>
    {% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Results</h1>
            
        </div>
        

        <!-- Content Row -->
        <div class="row">
            <div class="card shadow mb-4">
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th> Candidate Name</th>
                                                
                                    
                                    <th>Party Name</th>
                                    <th>Symbol</th>
                                    <th>Votes</th>
                                               
                                    
                                    
                                </tr>
                            </thead>
                            
                            <tbody>
                                {% for x in candidates_details %}
                                    <tr>
                                        <td>{{forloop.counter|add:0}}</td>
                                        <td>{{x.name}}</td>
                                        
                                        <td>{{x.party_name}}</td>
                                        <td> <img src="{{x.symbol_img.url}}" width="100px" height="100px" class="rounded" alt="Symbol"> </td>
                                       
                                            <td>{{x.vote_count}}</td>
                                    </tr>
                                {% endfor %}
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
          
            
            



            
            

            

           
        </div>

        

       

    </div>
    <script>
        function show_alert()
        {
            if(!confirm("Do you really want to remove it?")) 
            {
                return false;
            }
            
            this.form.submit();
        }
    </script>

    {% endblock %}

    

   
    
</body>
</html>
